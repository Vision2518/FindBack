<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - FindBack</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #534f4f;
      color: #645f5f;
    }

    header {
      background: #575252;
      color: #fff;
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header h2 {
      margin: 10px 0;
      font-weight: normal;
      font-size: 1.3em;
      color: #ddd;
    }

    main {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #615959;
      border-radius: 8px;
      box-shadow: 1px 1px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    main h3 {
      margin-bottom: 20px;
      font-weight: normal;
      color: white;
    }
    main h3 a {
      color: white;
      text-decoration: underline;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: white;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      color: black;
      font-weight: bold;
      background-color: #fff;
    }

    .password-container {
      position: relative;
    }

    .password-container .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      width: 20px;
      height: 20px;
    }

    button {
      background: rgb(62, 61, 61);
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background: black;
    }

    p.home-link {
      margin-top: 20px;
    }

    p.home-link a {
      color: #222;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      main {
        margin: 30px 15px;
        padding: 20px;
      }

      header h1 {
        font-size: 1.8em;
      }

      header h2 {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ”’ Admin Login</h1>
    <h2>FindBack - Smart Lost and Found System</h2>
  </header>

  <main>
    <h3>If you are not admin, kindly proceed to <a href="homepage.html">Home</a>.</h3>
    <form action="admin.php" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <span onclick="togglePassword()" class="eye-icon" role="button" tabindex="0" aria-label="Toggle Password Visibility">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
            <circle cx="12" cy="12" r="3" fill="black"/>
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          </svg>
        </span>
      </div>

      <button type="submit" onclick="this.innerText='Logging in...'">Login</button>
    </form>
  </main>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
