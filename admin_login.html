<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - FindBack</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .white-icon {
      color: white;
      margin-right: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header h2 {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ccc;
    }

    .login-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
      animation: slideUp 1.2s ease-in-out;
      flex: 1;
    }

    .login-container h3 {
      text-align: center;
      margin-bottom: 25px;
      color: white;
      font-weight: normal;
    }

    .login-container h3 a {
      color: #00bcd4;
      text-decoration: underline;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      background: #2c2c2c;
      border: none;
      color: white;
      border-radius: 5px;
    }

    input:focus {
      outline: none;
      background: #333;
    }

    .password-container {
      position: relative;
    }

    .password-container .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      width: 20px;
      height: 20px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #000;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
      color: #ccc;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 10px;">
        <path d="M12 17a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
        <path fill-rule="evenodd" d="M6 9V7a6 6 0 1 1 12 0v2h1a1 1 0 0 1 1 1v11a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V10a1 1 0 0 1 1-1h1zm2-2a4 4 0 1 1 8 0v2H8V7z"/>
      </svg>
      Admin Login
    </h1>
    <h2>FindBack - Smart Lost and Found System</h2>
  </header>

  <div class="login-container">
    <h3>If you are not admin, kindly proceed to <a href="homepage.html">Home</a>.</h3>
    <form action="admin.php" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <span onclick="togglePassword()" class="eye-icon" role="button" tabindex="0" aria-label="Toggle Password Visibility">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3" fill="white"/>
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          </svg>
        </span>
      </div>

      <button type="submit" onclick="this.innerText='Logging in...'">Login</button>
    </form>
  </div>

  <footer>
    &copy; 2025 FindBack | Powered by Prem &amp; Vision
  </footer>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
