<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FindBack - Report Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header h2 {
      margin: 10px 0;
      font-weight: normal;
      font-size: 1.3em;
      color: #ddd;
    }

    header .tagline {
      margin: 10px 0 0;
      font-size: 1em;
      color: #aaa;
    }

    nav {
      background: #444;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 12px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 1px 1px 8px rgba(0,0,0,0.1);
    }

    main h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="file"],
    form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    form input[type="submit"] {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    form input[type="submit"]:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>üîç FindBack</h1>
    <h2>Smart Lost and Found System</h2>
    <p class="tagline">A smarter way to find your lost things.</p>
  </header>

  <nav>
    <a href="homepage.html">Home</a>
    <a href="lost_report.html">Report Lost</a>
    <a href="found_report.html">Report Found</a>
    <a href="#">Search</a>
    <a href="#">Contact Us</a>
    <a href="admin_login.html">Admin</a>
  </nav>

  <main>
    <h1>Report Found Item</h1>
    <form action="found.php" method="POST" enctype="multipart/form-data">
       <label>Reporter Name:</label>
      <input type="text" id="reporter name" name ="name" required>
      <label for="item_name">Item Name:</label>
      <input type="text" id="item_name" name="item_name" required>

      <label for="item_description">Item Description:</label>
      <textarea id="item_description" name="item_description" rows="3" required></textarea>

      <label for="nepaliDate">Date Found (BS):</label>
      <input type="text" id="nepaliDate" name="found_date" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="contact_info">Contact Info:</label>
      <input type="text" id="contact_info" name="contact_info" required>

      <label for="photo">Upload Photo (optional):</label>
      <input type="file" id="photo" name="photo">

      <input type="submit" value="Submit Report">
    </form>
  </main>

</body>
</html>
