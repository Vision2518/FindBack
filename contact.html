<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - FindBack</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 40px;
      background-color: #1f1f1f;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #00bcd4;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px 40px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      color: #ccc;
    }

    /* Contact Form */
    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
      animation: slideUp 1.2s ease-in-out;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      background: #2c2c2c;
      border: none;
      color: white;
      border-radius: 5px;
    }

    form input:focus, form textarea:focus {
      outline: none;
      background: #333;
    }

    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0097a7;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 25px;
      background-color: #1f1f1f;
      margin-top: 50px;
      color: #888;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar without 'FindBack' on left -->
  <div class="navbar">
    <a href="homepage.html">Home</a>
    <a href="report-lost.html">Report Lost</a>
    <a href="report-found.html">Report Found</a>
    <a href="search.html">Search</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Contact Us</h1>
    <p>If you have any questions, issues, or suggestions, weâ€™d love to hear from you.</p>
  </div>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Send us a message</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 FindBack. All rights reserved.
  </footer>

</body>
</html>
