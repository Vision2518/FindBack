<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FindBack - Report Lost</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background:rgb(106, 100, 100) ;
      color: #333;
    }

    main {
      max-width: 450px;
      margin: 20px auto;
      padding: 20px 30px;
      background-color:rgb(73, 67, 67);
      border-radius: 40px;
      box-shadow: 1px 1px 6px rgba(23, 20, 20, 0.1);
    }

    main h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
      color: white;
      font-weight: bold;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="file"],
    form input[type="date"],
    form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
      font-family: Arial, sans-serif;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .btn-back,
    .btn-submit {
      background-color: #534e4e;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover,
    .btn-submit:hover {
      background-color: black;
    }
    /* Make form input and textarea text white and bold */
form input[type="text"],
form input[type="date"],
form textarea {
  color: black;
  font-weight: normal;
}


form label {
  color: white;
  font-weight: bold;
}
 input[type="file"] {
  color: white;
  font-weight: normal; /* bold nagarne */
}

  </style>
</head>
<body>
  <main>
    <h1>Report Lost Item</h1>
    <form action="lost.php" method="POST" enctype="multipart/form-data">
      <label for="reporter-name">Reporter Name:</label>
      <input type="text" id="reporter-name" name="name" required>

      <label for="item_name">Item Name:</label>
      <input type="text" id="item_name" name="item_name" required>

      <label for="item_description">Item Description:</label>
      <textarea id="item_description" name="item_description" rows="2" required></textarea>

      <label for="nepaliDate">Date Lost (BS):</label>
      <input type="date" id="nepaliDate" name="lost_date" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="contact_info">Contact Info:</label>
      <input type="text" id="contact_info" name="contact_info" required>

      <label for="photo">Upload Photo (optional):</label>
      <input type="file" id="photo" name="photo">

      <div class="button-row">
        <button type="button" class="btn-back" onclick="window.location.href='homepage.html'">Back</button>

        <input type="submit" class="btn-submit" value="Submit">
 
      </div>
    </form>
  </main>
</body>
</html>
